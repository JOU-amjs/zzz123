<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>投注号码分析</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .tab {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab button {
      background: none;
      border: none;
      padding: 10px 15px;
      margin-bottom: -2px;
      cursor: pointer;
      color: #666;
      font-size: 16px;
    }

    .tab button:hover {
      color: #333;
    }

    .tab button.active {
      color: #000;
      border-bottom: 2px solid #000;
    }

    .tabcontent {
      display: none;
      padding: 20px 0;
    }

    .param-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .param-container label {
      display: block;
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    .hit {
      color: green;
    }

    .miss {
      color: red;
    }
    .not-open {
      color: blue;
    }

    .param-input {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- 参数设置区域 -->
  <div class="param-input">
    <div>
      <label>起始偏移天数：<input type="number" id="startOffsetDays" value="1"></label>
    </div>
    <div>
      <label>参考偏移天数：<input type="number" id="referOffsetDays" value="30"></label>
    </div>
    <div>
      <label>排除天数：<input type="number" id="excludingDays" value="30"></label>
    </div>
    <div>
      <label>排除偏移天数：<input type="number" id="excludingOffsetDays" value="1"></label>
    </div>
    <div>
        <label>是否取反：
            <input type="radio" checked name="isReverse" id="reverseNo">否
            <input type="radio" name="isReverse" id="reverseYes">是
        </label>
      </div>
  </div>


  <!-- Tabs -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'history')">
      历史统计
    </button>
    <button class="tablinks" onclick="openTab(event, 'specific')">
      指定日期分析
    </button>
    <button class="tablinks" onclick="openTab(event, 'fullrecord')">
      历史开奖记录
    </button>
  </div>

  <!-- 历史统计 Tab 内容 -->
  <div id="history" class="tabcontent">
    <div>
      <button onclick="setDates('2025-01-01')">2025</button>
      <button onclick="setDates('2024-01-01', '2024-12-31')">2024</button>
      <button onclick="setDates('2023-01-01', '2023-12-31')">2023</button>
      <button onclick="setDates('2022-01-01', '2022-12-31')">2022</button>
      <button onclick="setDates('2021-01-01', '2021-12-31')">2021</button>
      <button onclick="setDates('2021-01-01')">2021至今</button>
    </div>
    <div class="param-container">
      <div>
        <label for="historyStartDate">起始日期：</label>
        <input type="date" id="historyStartDate" />
      </div>
      <div>
        <label for="historyEndDate">结束日期：</label>
        <input type="date" id="historyEndDate" />
      </div>
      <div>
        <label for="amountPerItem">单柱投入（元）：</label>
        <input type="number" id="amountPerItem" oninput="handlePerItemInput()" />
      </div>
      <div>
        <label for="amountPerPeriod">每期总投入（元）：</label>
        <input type="number" id="amountPerPeriod"  oninput="handlePerPeriodInput()" />
      </div>
      <div style="grid-column: span 2;">
        <label style="display: inline-block;"><input type="checkbox" id="isMock" onchange="handleMockChange(event)" />模拟投注</label>
        <input type="number" disabled id="mockCapital" placeholder="初始资本（元）" />
      </div>
    </div>

    <button onclick="analyzeHistory()" class="btn-submit">分析</button>

    <!-- 月度统计表格 -->
    <h4>中奖统计（总盈利：<span id="totalProfit">请分析</span>）</h4>
    <table id="monthlyStatTable">
      <thead>
        <tr>
          <th>月份</th>
          <th>中奖次数</th>
          <th>未中奖次数</th>
          <th>中奖率</th>
          <th>平均投注数</th>
          <th>盈利</th>
          <th>剩余资本</th>
        </tr>
      </thead>
      <tbody id="monthlyStatTableBody"></tbody>
    </table>

    <h4>详情</h4>
    <table id="historyTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>投注号码组</th>
          <th>中奖号码</th>
          <th>是否命中</th>
          <th>每注投入/盈利</th>
          <th>剩余资本</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 指定日期分析 Tab 内容 -->
  <div id="specific" class="tabcontent">
    <div class="param-container">
      <div>
        <label for="specificDate">分析日期:</label>
        <input type="date" id="specificDate" />
      </div>
    </div>
    <button onclick="analyzeSpecific()" class="btn-submit">分析</button>
    <table id="specificTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>投注号码组</th>
          <th>中奖号码</th>
          <th>是否命中</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 历史开奖记录 Tab 内容 -->
  <div id="fullrecord" class="tabcontent">
    <table id="fullRecordTable">
      <thead>
        <tr>
          <th>日期</th>
          <th>开奖号码</th>
        </tr>
      </thead>
      <tbody id="fullRecordTableBody"></tbody>
    </table>
  </div>

    const allNumbers = Array.from({ length: 49 }).map((_, i) => i + 1);
    const toFixedNumber = (num, fixed = 2) => parseFloat(num.toFixed(fixed));

    // 默认参数
    let startOffsetDays = 1;
    let referOffsetDays = 30;
    let excludingDays = 30;
    let excludingOffsetDays = 1;
    const hitOdds = 47;

    fetchWithProxy(
      "https://history.macaumarksix.com/history/macaujc2/y/2025"
    );

    // 设置默认日期
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const defaultStartDate = "2021-01-01";

      document.getElementById("historyStartDate").value = defaultStartDate;
      document.getElementById("specificDate").value = formatDate(today);
      today.setDate(today.getDate() - 1);
      const yesterday = formatDate(today);
      document.getElementById("historyEndDate").value = yesterday;
      document.getElementById("amountPerItem").value = 50;

      document.getElementById("historyStartDate").setAttribute("min", defaultStartDate);
      document.getElementById("historyEndDate").setAttribute("max", yesterday);
    });

    function fetchWithProxy(url) {
      // const proxyUrl = `https://api.cors.lol/?url=${url}`
      // const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(
      //   url
      // )}`;
      const submitBtns = document.querySelectorAll(".btn-submit");
      return new Promise((resolve, reject) => {
        submitBtns.forEach((btn) => {
          btn.setAttribute("disabled", "disabled");
        });
        fetch(url)
          .then((response) => response.json())
          .then(({ data }) => {
            data = data.filter(item => /^2025/.test(item.expect));
            historyArray.unshift(
              ...data.map(item => ({
                date: item.openTime.replace(/\s.+$/, ''),
                num: parseInt(item.openCode.split(',')[6])
              }))
            );
            updateFullRecordTable();
            resolve();
            submitBtns.forEach((btn) => {
              btn.removeAttribute("disabled");
            });
          })
          .catch((error) => {
            submitBtns.forEach((btn) => {
              btn.innerHTML = "数据加载错误，请刷新";
            });
            reject(error);
          });
      });
    }

    // 更新历史开奖记录表格的函数
    function updateFullRecordTable() {
      const tableBody = document.getElementById("fullRecordTableBody");
      tableBody.innerHTML = "";

      const sortedHistoryArray = historyArray.sort(
        (a, b) => new Date(b.date) - new Date(a.date)
      );

      sortedHistoryArray.forEach((record) => {
        const row = tableBody.insertRow();
        const dateCell = row.insertCell(0);
        const numberCell = row.insertCell(1);

        dateCell.textContent = record.date;
        numberCell.textContent = record.num;
      });
    }

    function handlePerItemInput() {
      document.getElementById('amountPerPeriod').value = '';
    }
    function handlePerPeriodInput() {
      document.getElementById('amountPerItem').value = '';
    }

    function setDates(startDate, endDate) {
      const today = new Date();
      today.setDate(today.getDate() - 1);
      document.getElementById("historyStartDate").value = startDate;
      document.getElementById("historyEndDate").value = endDate || formatDate(today);
    }

    // 更新月度统计表格的函数
    function updateMonthlyStatTable(monthStats) {
      const isMock = document.getElementById("isMock").checked;
      let mockCapital = parseInt(document.getElementById("mockCapital").value || 0);
      const tableBody = document.getElementById("monthlyStatTableBody");
      tableBody.innerHTML = "";

      // 渲染月度统计
      let totalProfit = 0;
      Object.keys(monthStats)
        .sort((a, b) => a - b)
        .forEach((month) => {
          const row = tableBody.insertRow();
          const monthCell = row.insertCell(0);
          const hitCell = row.insertCell(1);
          const missCell = row.insertCell(2);
          const rateCell = row.insertCell(3);
          const avgCell = row.insertCell(4);
          const profitCell = row.insertCell(5);
          const capitalCell = row.insertCell(6);

          const { hit, miss, count, profit } = monthStats[month];
          const total = hit + miss;
          const hitRate =
            total > 0 ? toFixedNumber((hit / total) * 100) + "%" : "0%";
          const avg = count / total;
          totalProfit += profit;

          monthCell.textContent = month;
          hitCell.textContent = hit;
          missCell.textContent = miss;
          rateCell.textContent = hitRate;
          avgCell.textContent = toFixedNumber(avg, 1);
          profitCell.textContent = toFixedNumber(profit);
          profitCell.className = profit > 0 ? 'hit' : 'miss';
          capitalCell.textContent = '--';
          
          if (isMock) {
            mockCapital += profit;
            capitalCell.textContent = toFixedNumber(mockCapital);
            capitalCell.className = mockCapital > 0 ? 'hit' : 'miss';
          }
        });
        document.getElementById("totalProfit").textContent = toFixedNumber(totalProfit);
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0]
    }

    function handleMockChange({ target }) {
      document.getElementById("mockCapital").disabled = !target.checked;
    }

    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // 获取指定日期偏移后的日期
    function getOffsetDate(date, offset) {
      const index = historyArray.findIndex((item) => item.date === date);
      const record = historyArray[index - offset];
      if (!record) {
        throw new Error(`找不到偏移${offset}天后的日期`);
      }
      return formatDate(new Date(record.date));
    }

    // 获取指定日期的中奖号码
    function getWinningNumber(date) {
      const record = historyArray.find((item) => item.date === date);
      return record ? record.num : null;
    }

    // 计算投注号码组
    function calculateFinalNumbers(currentDate) {
      // 更新参数
      startOffsetDays = parseInt(document.getElementById("startOffsetDays").value) || 1;
      referOffsetDays = parseInt(document.getElementById("referOffsetDays").value) || 30;
      excludingDays = parseInt(document.getElementById("excludingDays").value) || 30;
      excludingOffsetDays = parseInt(document.getElementById("excludingOffsetDays").value) || 1;
      
      const isReverse = document.getElementById("reverseYes").checked;

      const referDate = getOffsetDate(currentDate, -startOffsetDays);
      const referNumber = getWinningNumber(referDate);
      let searchStartDate = getOffsetDate(
        referDate,
        -referOffsetDays
      );

      if (!referNumber) {
        return [];
      }

      let excludingReferDate = null;
      while (true) {
        const pastNumber = getWinningNumber(searchStartDate);
        if (!pastNumber) {
          break;
        }
        if (pastNumber === referNumber) {
          excludingReferDate = searchStartDate;
          break;
        }
        searchStartDate = getOffsetDate(searchStartDate, -1);
      }

      if (!excludingReferDate) {
        return [];
      }

      // 避免排除偏移不足的情况
      const index = historyArray.findIndex((item) => item.date === excludingReferDate);
      const unexcludingDays = -excludingOffsetDays - index;
      const excludingStartDate = getOffsetDate(
        excludingReferDate,
        Math.min(-excludingOffsetDays, index)
      );

      // 计算未计入排除的日期
      const unexcludingDates = [];
      if (unexcludingDays > 0) {
        for (let i = 0; i < unexcludingDays; i++) {
          const date = new Date(excludingReferDate);
          date.setDate(date.getDate() + i + index);
          unexcludingDates.push(formatDate(date));
        }
      }

      const excludingNumbers = [];
      for (let i = 0; i < excludingDays; i++) {
        try {
          const date = getOffsetDate(excludingStartDate, -i);
          const number = getWinningNumber(date);
          if (number) {
            excludingNumbers.push(number);
          }
        } catch {}
      }

      const uniqueExcludingNumbers = [...new Set(excludingNumbers)];
      if (isReverse) {
        return { numbers: uniqueExcludingNumbers, unexcludingDates };
      }
      const finalNumbers = allNumbers.filter(
        (num) => !uniqueExcludingNumbers.includes(num)
      );
      return { numbers: finalNumbers, unexcludingDates };
    }

    function analyzeHistory() {
      const startDate = document.getElementById("historyStartDate").value;
      const endDate = document.getElementById("historyEndDate").value;
      const amountPerItem = parseInt(document.getElementById("amountPerItem").value);
      const amountPerPeriod = parseInt(document.getElementById("amountPerPeriod").value || 0);
      const isMock = document.getElementById("isMock").checked;
      let mockCapital = parseInt(document.getElementById("mockCapital").value || 0);
      
      const table = document
        .getElementById("historyTable")
        .getElementsByTagName("tbody")[0];
      table.innerHTML = "";

      const monthStats = {};
      let currentDate = new Date(startDate);
      const lastDate = new Date(endDate);
      while (lastDate >= currentDate) {
        const dateStr = formatDate(currentDate);
        const { numbers: finalNumbers , unexcludingDates } = calculateFinalNumbers(dateStr);
        const winningNumber = getWinningNumber(dateStr);
        const isHit = finalNumbers.includes(winningNumber);

        const row = table.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);
        const cell6 = row.insertCell(5);

        const perItemAmount = amountPerItem || (amountPerPeriod / finalNumbers.length);

        // 按月份统计
        const month = dateStr.slice(0, 7); // 取年-月
        if (!monthStats[month]) {
          monthStats[month] = { hit: 0, miss: 0, count: 0, profit: 0 };
        }
        monthStats[month].count += finalNumbers.length;
        let profit = 0;
        if (isHit) {
          monthStats[month].hit++;
          profit = perItemAmount * (hitOdds - finalNumbers.length);
        } else {
          monthStats[month].miss++;
          profit = -perItemAmount * finalNumbers.length;
        }
        monthStats[month].profit += profit;

        cell1.textContent = dateStr;
        const unexcludingDatesStr = unexcludingDates.length > 0 ? ('，' + unexcludingDates.join('，') + '未计入排除') : '';
        cell2.textContent = `（${finalNumbers.length}个${unexcludingDatesStr}）${finalNumbers.join(",  ")}`;
        cell3.textContent = winningNumber;
        cell4.textContent = winningNumber ? isHit ? "命中" : "未命中" : "未开奖";
        cell4.className = winningNumber ? isHit ? "hit" : "miss" : "not-open";
        cell5.textContent = toFixedNumber(perItemAmount) + '/' + toFixedNumber(isHit ? perItemAmount * hitOdds : -perItemAmount * finalNumbers.length);
        cell6.textContent = '--';

        if (isMock) {
          mockCapital += profit;
          cell6.textContent = toFixedNumber(mockCapital);
          cell6.className = mockCapital > 0 ? 'hit' : 'miss';
        }

        currentDate.setDate(currentDate.getDate() + 1);
      }

      // 更新月度统计
      updateMonthlyStatTable(monthStats);
    }

    // 指定日期分析
    function analyzeSpecific() {
      const date = document.getElementById("specificDate").value;
      const table = document
        .getElementById("specificTable")
        .getElementsByTagName("tbody")[0];
      table.innerHTML = "";

      const { numbers: finalNumbers, unexcludingDates } = calculateFinalNumbers(date);
      const winningNumber = getWinningNumber(date);
      const isHit = finalNumbers.includes(winningNumber);

      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      const cell4 = row.insertCell(3);

      cell1.textContent = date;
      const unexcludingDatesStr = unexcludingDates.length > 0 ? ('，' + unexcludingDates.join('，') + '未计入排除') : ''
      cell2.textContent = `（${finalNumbers.length}个${unexcludingDatesStr}）${finalNumbers.join(",  ")}`;
      cell3.textContent = winningNumber;
      cell4.textContent = winningNumber ? isHit ? "命中" : "未命中" : "未开奖";
      cell4.className = winningNumber ? isHit ? "hit" : "miss" : "not-open";
    }

    // 默认打开第一个 Tab
    document.getElementsByClassName("tablinks")[0].click();
  </script>
